<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow1</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/style.css?v=3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6bf23ac48e.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="./img/icon512.png" />
</head>

<body>
  <!-- ++++++++++++++++++ -->
  <!--  Header Section -->
  <!-- ++++++++++++++++++ -->
  <header class="p-2 bg-warning text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="#"
          class="d-flex align-items-center justify-content-center mb-2 mb-lg-0 text-dark text-decoration-none fs-3 px-3">
          <img src="./img/meow1-icon.png" alt="meow1 picture" />
          <span class="px-2">Meow One Food</span>
        </a>
      </div>
    </div>
  </header>
  <!-- ++++++++++++++++++ -->
  <!--  Food Type -->
  <!-- ++++++++++++++++++ -->
  <div id="divFoodType" class="row p-2 mt-2 justify-content-center">
    <div class="col-lg-2 col-sm-2 d-flex justify-content-start">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="foodTypeRadio" id="rbDry" value="dry" checked>
        <label class="form-check-label bg-warning" for="rbDry">
          อาหารเม็ด
        </label>
      </div>
      <div class="form-check ms-2">
        <input class="form-check-input" type="radio" name="foodTypeRadio" id="rbWet" value="wet">
        <label class="form-check-label bg-info" for="rbWet">
          อาหารเปียก
        </label>
      </div>
    </div>
    <div class="col-lg-2 col-sm-2">
      <label for="txtFeeder">Feeder</label>
      <input id="txtFeeder" class="form-control fs-6 sm w-50" type="text" />
    </div>
  </div>

  <!-- ++++++++++++++++++ -->
  <!--  Food Weight -->
  <!-- ++++++++++++++++++ -->
  <div id="divWeight" class="row p-2 justify-content-center">
    <div class="col-lg-4 col-sm-4 d-flex justify-content-start">
      <label for="txtWeight">Food Weight</label>
      <input id="txtWeight" class="form-control text-end fs-1 w-50 ms-3" type="number" />
      <button type="button" id="btnSaveWeight" class="btn btn-primary ms-2">Save</button>
    </div>
  </div>

  <div id="divDisplaySummary" class="row p-2 justify-content-center">
    <div class="col-lg-2 col-sm-2 p-2">
      <label for="txtWeight">Summary</label>
      <span id="lblDryResult" class="badge bg-warning text-dark fs-1">0</span>
      <span id="lblWetResult" class="badge bg-info text-dark fs-1">0</span>
    </div>
  </div>

  <hr>

  <div class="row p-2 justify-content-center">
    <div id="divFeedLog" class="col-lg-2 col-sm-2 p-2">
      
    </div>
  </div>

  <!-- ++++++++++++++++++ -->
  <!--  SCRIPTs Section -->
  <!-- ++++++++++++++++++ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"
    integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
    crossorigin="anonymous"></script>
  <script type="module" src="js/feed.js?v=1"></script>
</body>

</html>
