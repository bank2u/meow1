<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow1</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6bf23ac48e.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="./img/icon512.png"/>
</head>

<body>
  <!-- ++++++++++++++++++ -->
  <!--  Header Section -->
  <!-- ++++++++++++++++++ -->
  <header class="p-3 bg-success text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="#"
          class="d-flex align-items-center justify-content-center mb-2 mb-lg-0 text-white text-decoration-none fs-3 px-3">
          <i class="fa-solid fa-cat"></i>
          <span class="px-2">Meow One FIP</span>
        </a>
      </div>
    </div>
  </header>

  <div id="divHello" class="row ms-1 mt-2 justify-content-center">
    <div class="col-lg-4 col-sm-4">
      <label>Hello day</label>
      <span id="lblDayOf" class="badge rounded-pill bg-dark text-warning m-1 fs-5"></span>
      <label>/ 84</label>
      <button id="btnInject" type="button" class="btn btn-primary btn-sm mb-2 ms-3 fs-6 shadow-sm">
        <!-- <i class="fa-solid fa-syringe"></i> -->
        Save Time
      </button>
    </div>
  </div>

  <!-- ++++++++++++++++++ -->
  <!--  Position Section (Hide) -->
  <!-- ++++++++++++++++++ -->
  <div id="divPosition" class="row ms-1 justify-content-center">
    <div class="col-lg-4 col-sm-4">
      <label class="d-none">Position</label>
      <span id="lblPosition" class="d-none badge rounded-pill text-warning bg-dark m-2 fs-5"></span>
    </div>
  </div>

  <!-- ++++++++++++++++++ -->
  <!--  Inject Time Section -->
  <!-- ++++++++++++++++++ -->
  <div id="divLastInj" class="row ms-1 justify-content-center">
    <div class="col-lg-4 col-sm-4">
      <label>Last Inject Time </label>
      <span id="lblLastInject" class="badge rounded-pill bg-warning text-dark m-1 fs-6"></span>
    </div>
  </div>

  <div id="divAvailbleTime" class="row ms-1 justify-content-center">
    <div class="col-lg-4 col-sm-4">
      <label>Next Inject Time </label>
      <span id="lblNextInject" class="badge rounded-pill bg-success m-1 fs-6"></span>
    </div>
  </div>

  <!-- ++++++++++++++++++ -->
  <!--  Picture Section -->
  <!-- ++++++++++++++++++ -->
  <div id="divImgPosition" class="row p-2 justify-content-center">
    <div class="col-lg-4 col-sm-4 p-2">
      <img id="imgPosition" src="./img/meow1.jpg" class="img-fluid" alt="Responsive image">
    </div>
  </div>

  <!-- ++++++++++++++++++ -->
  <!--  Weight Section -->
  <!-- ++++++++++++++++++ -->
  <div id="divWeight" class="row p-2 justify-content-center">
    <div class="col-lg-4 col-sm-4 p-2">
      <label for="txtWeight">Weight</label>
      <input id="txtWeight" class="form-control text-end fs-3" type="number" />
    </div>
  </div>

  <div id="divDisplaySummary" class="row p-2 justify-content-center">
    <div class="col-lg-4 col-sm-4 p-2">
      <label for="txtWeight">Volume</label>
      <h1 class="text-center"><span id="lblResult" class="badge bg-warning text-dark fs-1"></span></h1>
    </div>
  </div>

  <!-- ++++++++++++++++++ -->
  <!--  Modal Section -->
  <!-- ++++++++++++++++++ -->
  <div class="modal fade" id="mdConfirmInject" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row p-2">
            <span id="lblModalConfirmMsg"></span>
          </div>
          <div class="row p-2">
            <p><label for="txtInjectTime">Time: </label> <input class="form-control" id="txtInjectTime" type="time" id="appt" name="appt"
                min="09:00" max="18:00"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btnSaveInjectInfo" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ++++++++++++++++++ -->
  <!--  SCRIPTs Section -->
  <!-- ++++++++++++++++++ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"
    integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
    crossorigin="anonymous"></script>
  <script type="module" src="js/script.js?v=4"></script>
</body>

</html>
