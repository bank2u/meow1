<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow1</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6bf23ac48e.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="manifest.webmanifest">

</head>

<body>
  <header class="p-3 bg-success text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="#"
          class="d-flex align-items-center justify-content-center mb-2 mb-lg-0 text-white text-decoration-none fs-3 px-3">
          <i class="fa-solid fa-cat"></i>
          <span class="px-2">Meow One FIP</span>
        </a>
      </div>
    </div>
  </header>

  <div id="divHello" class="row ms-1 mt-2 justify-content-center">
    <div class="col-lg-4 col-sm-4">
      <label>Hello day</label>
      <span id="lblDayOf" class="badge rounded-pill bg-primary m-1 fs-5"></span>
      <label>/ 84</label>
      <button id="btnInject" type="button" class="btn btn-primary btn-sm mb-2 ms-3 fs-6 shadow">
        <i class="fa-solid fa-syringe"></i> Save Time</button>
    </div>
  </div>

  <div id="divPosition" class="row ms-1 justify-content-center">
    <div class="col-lg-4 col-sm-4">
      <label class="d-none">Position</label>
      <span id="lblPosition" class="d-none badge rounded-pill text-warning bg-dark m-2 fs-5"></span>
    </div>
  </div>

  <div id="divLastInj" class="row ms-1 justify-content-center">
    <div class="col-lg-4 col-sm-4">
      <label>Last Inject Time </label>
      <span id="lblLastInject" class="badge rounded-pill bg-warning text-dark m-1 fs-6"></span>
    </div>
  </div>

  <div id="divAvailbleTime" class="row ms-1 justify-content-center">
    <div class="col-lg-4 col-sm-4">
      <label>Next Inject Time </label>
      <span id="lblNextInject" class="badge rounded-pill bg-success m-1 fs-6"></span>
    </div>
  </div>

  <div id="divImgPosition" class="row p-2 justify-content-center">
    <div class="col-lg-4 col-sm-4 p-2">
      <img id="imgPosition" src="./img/meow1.jpg" class="img-fluid" alt="Responsive image">
    </div>
  </div>

  <div id="divWeight" class="row p-2 justify-content-center">
    <div class="col-lg-4 col-sm-4 p-2">
      <label for="txtWeight">Weight</label>
      <input id="txtWeight" class="form-control text-end fs-3" type="number" />
    </div>
  </div>

  <div id="divDisplaySummary" class="row p-2 justify-content-center">
    <div class="col-lg-4 col-sm-4 p-2">
      <label for="txtWeight">Volume</label>
      <h1 class="text-center"><span id="lblResult" class="badge bg-warning text-dark fs-1"></span></h1>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"
    integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
    crossorigin="anonymous"></script>
  <script type="module" src="js/script.js?v=2"></script>
</body>

</html>
